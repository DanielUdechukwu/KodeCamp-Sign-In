<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="auth-section">
      <div class="form-section">
        <div class="logo">
          <img src="./images/logo.png" alt="Kodecamp logo">
        </div>
        <h1>Sign Up</h1>

        <form class="" action="index.html" method="post">
          <div class="form-row">
            <div class="input-box">
              <label for="">First Name</label><br>
              <input type="text" name="" value="" placeholder="Enter first name">
            </div>

            <div class="input-box">
              <label for="">Last Name</label><br>
              <input type="text" name="" value="" placeholder="Enter last name">
            </div>
          </div>

          <div class="form-row">
            <div class="input-box">
              <label for="">Email</label><br>
              <input type="email" name="" value="" placeholder="Enter your mail">
            </div>

            <div class="input-box">
              <label for="">Gender</label>
              <div class="rad">
                <input type="radio" name="gender" value="Male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="Female">
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="Others">
                <label for="gender">Others</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="input-box">
              <label for="">Password</label><br>
              <input type="password" name="" value="" placeholder="Enter Password">
            </div>

            <div class="input-box">
              <label for="">Confirm password</label><br>
              <input type="password" name="" value="" placeholder="Re-enter password">
            </div>
          </div>

          <div class="form-row">
            <div class="input-box">
              <label for="">Educational level</label><br>
              <select class="" name="">
                <option value="">Masters</option>
                <option value="">Degree</option>
                <option value="">HND</option>
                <option value="">OND</option>
                <option value="">O-level</option>
              </select>
            </div>

            <div class="input-box">
              <label for="">Experience level</label><br>
              <select class="" name="">
                <option value="">Senior Dev</option>
                <option value="">Junior Dev</option>
                <option value="">Intern</option>
                <option value="">Newbie</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <div class="txt">
              <label for="">Tell us about yourself</label><br>
              <textarea name="name"></textarea>
            </div>
          </div>

          <div class="btn">
            <button type="submit" name="button">Create Account</button>
          </div>
        </form>
      </div>

      <div class="img-section">

      </div>
    </section>
  </body>
</html>
